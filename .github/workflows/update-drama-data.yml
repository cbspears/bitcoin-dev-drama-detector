name: Update Drama Data

on:
  schedule:
    # Run every 8 hours (at 00:00, 08:00, 16:00 UTC)
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run GitHub scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python3 scrapers/fetch_github.py --days 7

      - name: Run BIPs scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python3 scrapers/fetch_bips.py --days 7

      - name: Run IRC scraper
        run: |
          python3 scrapers/fetch_irc.py --days 7

      - name: Run mailing list scraper
        run: |
          python3 scrapers/fetch_mailing_list.py --days 7

      - name: Run drama analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python3 analyzer/drama_scorer.py

      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update drama data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
